<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>SignUp</title>
</head>

<body>
    <div class="container-fluid m-0 p-0 d-flex justify-content-center align-items-center">
        <div class="card signupcard align-items-center">
            <img src="images/iMobileLogo.png" class="image-fluid p-2 mt-2" width="120" alt="webite logo" />
            <h5 class="pt-2">SignUp</h5>
            <form>
                <div class="mb-2" style="width: 300px">
                    <label for="signupemail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signupemail" aria-describedby="emailHelp" />
                </div>
                <div class="mb-2" style="width: 300px">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" />
                </div>
                <div class="mb-2" style="width: 300px">
                    <label for="signupconfirmPassword" class="form-label">ConfirmPassword</label>
                    <input type="password" class="form-control" id="signupconfirmPassword" />
                </div>
                <div class="container">
                    <div class="row">
                        <small>Gender: </small>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="signuppageradiogender" id="maleradio" />
                                <label class="form-check-label signupradiolabels" for="maleradio">
                    Male
                  </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check p-0 m-0">
                                <input class="form-check-input" type="radio" name="signuppageradiogender" id="femaleradio" />
                                <label class="form-check-label signupradiolabels" for="femaleradio">
                    Female
                  </label>
                            </div>
                        </div>
                        <div class="col p-0 m-0">
                            <div class="form-check p-0 m-0">
                                <input class="form-check-input" type="radio" name="signuppageradiogender" id="othergenderradio" />
                                <label class="form-check-label signupradiolabels" for="othergenderradio">
                    Others
                  </label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary my-2 float-end">SignUp</button>
                <br><br>
                <div class=" card-footer signupoption">
                    <small class="text-muted">Already Have an Account? <a href="ali.html">Login</a></small>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
